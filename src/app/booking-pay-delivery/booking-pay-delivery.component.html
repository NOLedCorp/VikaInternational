<form>
  <p>Выбор способа доставки</p>
  <div class="form-check">
    <input [(ngModel)]="deliv" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="Radios" id="Pickup" value="">
    <label class="form-check-label" for="Pickup">Самовывоз</label>
  </div>
  <div class="form-check">
    <input [(ngModel)]="deliv" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="Radios" id="Delivering" value="delivery">
    <label class="form-check-label" for="Delivering">Доставка</label>
  </div>
  <div *ngIf="deliv=='delivery'">
    <div class="form-group">
      <label for="InputCountry">Страна</label>
      <input type="text" class="form-control" id="InputCountry" placeholder="Страна">
    </div>
    <div class="form-group">
      <label for="InputCity">Город</label>
      <input type="text" class="form-control" id="InputCity" placeholder="Город">
    </div>
    <div class="form-group">
      <label for="InputAddress">Улица, дом, квартира</label>
      <input type="text" class="form-control" id="InputAddress" placeholder="Адрес">
    </div>
    <div class="form-group">
      <label for="InputPostIndex">Почтовый индекс</label>
      <input type="number" class="form-control" id="InputPostIndex" placeholder="Почтовый индекс">
    </div>
  </div>
  <p>Выбор способа оплаты</p>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="Cash" value="cash">
    <label class="form-check-label" for="Cash">Наличные</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="Card" value="card">
    <label class="form-check-label" for="Card">Банковская карта</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="parent.nextStep()">Далее</button>
</form>
