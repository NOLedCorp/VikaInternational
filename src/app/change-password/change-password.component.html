<form [formGroup]="userForm">
  <h3 class="text-center" style="font-weight:400">Изменение пароля</h3>
  <div class="form-group">
    <label for="na" [ngClass]="{'text-danger':(submitted && f.Password.errors) || invalid}">Старый пароль</label>
    <input type="password" [ngClass]="{'border-danger':(submitted && f.Password.errors) || invalid}" formControlName="Password" class="form-control" id="na" placeholder="Старый пароль">
    <small  class="form-text text-danger" *ngIf="submitted && f.Password.errors && f.Password.errors.required">Введите старый пароль</small>
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1" [ngClass]="{'text-danger':(submitted && f.NewPassword.errors)}">Новый пароль</label>
      <input [ngClass]="{'border-danger':(submitted && f.NewPassword.errors)}" formControlName="NewPassword" type="password" class="form-control" id="exampleInputEmail1"  placeholder="Новый пароль">
      <small  class="form-text text-danger" *ngIf="submitted && f.NewPassword.errors && f.NewPassword.errors.required">Введите новый пароль</small>
  </div>
  <div class="form-group">
      <label for="exampleInputPassword" [ngClass]="{'text-danger':(submitted && (v.NewPassword != v.PasswordConfirm || f.PasswordConfirm.errors))}">Подтвердите пароль</label>
      <input [ngClass]="{'border-danger':(submitted && (v.NewPassword != v.PasswordConfirm || f.PasswordConfirm.errors))}" type="password" formControlName="PasswordConfirm" class="form-control" id="exampleInputPassword" placeholder="Подтверждение пароля" #pc>
      <small  class="form-text text-danger" *ngIf="submitted && f.PasswordConfirm.errors && f.PasswordConfirm.errors.required">Введите подтверждение пароля</small>
      <small  class="form-text text-danger" *ngIf="submitted && v.NewPassword != v.PasswordConfirm">Пороли не совпадают</small>
    </div>
    <div class="alert alert-danger" *ngIf="invalid" role="alert">
        Неверный пароль
    </div>
  <button type="submit" class="btn btn-primary" (click)="save()">Сохранить</button>
</form>
