<ng-template class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #modal>

  <div class="p-3">
    <auth-form *ngIf="ms.type=='auth'"></auth-form>
    <enter-form *ngIf="ms.type=='enter'" [email]="ms.inpt" ></enter-form>
    <change-info *ngIf="ms.type=='change'" [change]="ms.inpt"></change-info>
    <change-password *ngIf="ms.type=='change-password'" [change]="ms.inpt"></change-password>
  </div>
  
  

</ng-template>
