<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <img src="{{good.Image}}" class="rounded">
    </div>
    <div class="col-sm-6">
      <div class="d-flex flex-column">
        <h3>{{good.Name}}</h3>
        <h4>Цена: {{good.Price}}</h4>
        <button class="btn btn-primary">Купить</button>
      </div>
    </div>
    <p>{{good.Description}}</p>
  </div>
</div>
