<form>
  <div class="form-group">
    <label for="InputName">Имя</label>
    <input type="text" class="form-control" id="InputName" placeholder="Ваше имя">
  </div>
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" id="InputEmail" placeholder="Ваш Email">
  </div>
  <div class="form-group">
    <label for="InputPhone">Email</label>
    <input type="number" class="form-control" id="InputPhone" placeholder="Ваш телефон">
  </div>
  <button type="submit" class="btn btn-primary" (click)="parent.nextStep()">Далее</button>
</form>
