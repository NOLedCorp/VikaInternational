
<div class="container-fluid py-3">
  <div class="section d-flex flex-column mb-3" *ngFor="let s of sections">
    <div class="d-flex justify-content-between align-items-center">
        <h3>{{s.Name}}</h3>
        <div class="buttons">
          <button *ngIf="!(curSection && curSection.SectionId == s.SectionId)" class="btn btn-link border-success" (click)="change(s)">Изменить</button>
          <button *ngIf="curSection && curSection.SectionId == s.SectionId" class="btn btn-link border-primary" (click)="hide()">Скрыть</button>
          <button class="btn btn-link text-danger" (click)="remove(s.SectionId)">Удалить</button>
        </div>
    </div>
    
    <div class="change-section" *ngIf="curSection && curSection.SectionId == s.SectionId">
      <update-section [section]="s" [save]="save"></update-section>
    </div>
  </div>
</div>
