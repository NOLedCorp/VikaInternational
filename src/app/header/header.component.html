<div class="container-fluid py-2">
    <div class="row head">
      <div class="col-md-4 d-flex justify-content-center justify-content-md-start align-items-center">
        <a [routerLink]='["/"]' style="text-decoration: unset; color: unset"><h1 >Vika International</h1></a>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center mb-3">
        <img src="../../assets/images/logo.png" alt="">
      </div>
      <div class="col-md-4 d-inline-flex justify-content-center justify-content-md-end align-items-center search">
          <i class="fas fa-user mx-2 text-light" (click)="Profile()" style="cursor:pointer"></i>
          <span class="cart"><a routerLink="/booking"><i class="fas fa-shopping-cart mx-2 text-light"></i></a>
            <span *ngIf="gs.book.Cart.length>0">{{gs.book.Cart.length>9?'9+':gs.book.Cart.length}}</span>
            <div *ngIf="gs.book.Cart.length>0" class="cart-items">
              <h3>Корзина</h3>
              <div class="cart-item" *ngFor="let g of gs.book.Cart">
                <div>
                  <p>{{g.Good.Name}}</p>
                  <p>{{g.Good.Color}}</p>
                </div>
                <div style="text-align:right">
                  <span >{{g.Good.Price * g.Count}}₽</span>
                  <counter [Count]="gs.book" [Item]="g"></counter>
                </div>
              </div>
              <p class="mt-4" style="font-weight: 400; font-size:large">Сумма заказа: {{gs.getSum()}}₽</p>
              <div class="d-flex mt-4" role="group">
                <button type="button" class="btn btn-primary mr-2" routerLink="/booking">Оформить заказ</button>
                <button type="button" class="btn btn-link text-danger" (click)="gs.clearCart()">Очистить</button>
              </div>
            </div>
          </span>
          <form class="form-inline">
            
            <div class="form-group mx-sm-3 mb-2 d-flex">
              <input type="text" class="form-control" style="border-bottom-right-radius: 0; border-top-right-radius: 0 " id="inputPassword2" placeholder="Найти">
              <i class="fas fa-search rounded"></i>
            </div>
            
          </form>
        
      </div>
      <hr class="mt-0">
    </div>
    <!-- <div class="container pt-3">
      
      <app-menu></app-menu>
    </div> -->
</div>
