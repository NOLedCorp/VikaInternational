<form [formGroup]="userForm">
  <h3 class="text-center" style="font-weight:400">Вход</h3>
  <div class="form-group">
    <label for="exampleInputEmail1" [ngClass]="{'text-danger':(submitted && f.Email.errors)}">Email</label>
    <input [ngClass]="{'border-danger':(submitted && f.Email.errors)}" formControlName="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-danger" *ngIf="submitted && f.Email.errors && f.Email.errors.required">Введите email</small>
    <small id="emailHelp1" class="form-text text-danger" *ngIf="submitted && f.Email.errors && f.Email.errors.email">Некорректный email</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" [ngClass]="{'text-danger':(submitted && f.Password.errors)}">Пароль</label>
    <input [ngClass]="{'border-danger':(submitted && f.Password.errors)}" formControlName="Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
    <small id="emailHelp" class="form-text text-danger" *ngIf="submitted && f.Password.errors && f.Password.errors.required">Введите пароль</small>
  </div>
  <div class="form-group form-check">
    <input [(ngModel)]="save" [ngModelOptions]="{standalone: true}" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
  </div>
  <div class="alert alert-danger" *ngIf="showError" role="alert">
    Логин или пароль неверен
  </div>
  <button type="submit" class="btn btn-primary" (click)="Enter()">Войти</button>
  <button type="submit" class="btn btn-link" (click)="auth()">Регистрация</button>
  <div>
    <button class="btn btn-link pb-0 mt-2 pl-0" (click)="remember()">Забыли пароль?</button>
  </div>
</form>
