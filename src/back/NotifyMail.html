<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Благодарим за покупку!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="width: 80%; min-width: 500px; margin: 0% auto;">
        <div style="display: flex;
                    align-items: center;
                    background: linear-gradient(to right, #eaeffe, #b1caff);">
            <div style="font-size: 10px;
                        padding: 0 10px;
                        width: 33%;
                        text-decoration: unset;
                        color: unset;
                        font-family: 'Great Vibes', cursive;">
                <h1>Vika International</h1>
            </div>
            <div style="width: 33%;
                        display: flex;
                        justify-content: center;
                        padding: 10px 10px;
                        height: 50px;">
                <img src="http://client.nomokoiw.beget.tech/vi/Files/logo.png" style="height:50px">
            </div>
            <div style="width: 33%;
                        float: left;"></div>
        </div>
        <div style="padding: 5px 10px;
                    justify-content: center;
                    align-items: center;">
            <p style="width: 80%;
                    margin: 0% 10%;
                    padding: 5px 5px;">Спасибо за покупку на сайте vikainternational!</p>
            <p style="width: 80%;
                    margin: 0% 10%;
                    padding: 5px 5px;">Ниже приведена информация по Вашему заказу. Вы можете отследить его в личном кабинете</p>
            <table style="width: 80%;
                        margin: 0% 10% auto;
                        border: 1px solid black;
                        border-collapse: collapse;"> 
                <thead>
                    <td style="border: 1px solid black; padding: 5px 10px; text-align: center;">Номер заказа</td>
                    <td style="border: 1px solid black; padding: 5px 10px; text-align: center;">Изображение</td>
                    <td style="border: 1px solid black; padding: 5px 10px; text-align: center;">Наименование</td>
                    <td style="border: 1px solid black; padding: 5px 10px; text-align: center;">Цвет</td>
                    <td style="border: 1px solid black; padding: 5px 10px; text-align: center;">Количество</td>
                    <td style="border: 1px solid black; padding: 5px 10px; text-align: center;">Цена</td>
                </thead>
                <tbody>
                    #cart#
                </tbody>
            </table>
        </div>
        <div style="padding: 5px 20px;
                    align-items: center;
                    background: linear-gradient(to right, #eaeffe, #b1caff);">
            <div>
                <p style="width: 100%;
                        margin: 0%;
                        padding: 2px 2px;">С уважением,<br>команда Vika International</p>
            </div>
        </div>
    </div>
