<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>

</head>
<body>
    <div style="width: 80%; min-width: 500px; margin: 0% auto;">
        <div style="display: flex;
                    align-items: center;
                    background: linear-gradient(to right, #eaeffe, #b1caff);">
            <div style="font-size: 10px;

                    margin: 0% 10%;

            margin: 0% 10%;

            <div style="width: 50%;

                                align-items: center;

                </div>

                        margin: 0% auto;

        </div>
